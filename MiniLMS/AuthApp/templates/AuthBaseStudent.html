
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      .bg-custom-blue {
        background-color: #1a73e8;
      }
      .login-container {
        min-height: 100vh;
      }
      .image-collage {
        width: 80%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row login-container">
        <div
          class="col-md-6 bg-custom-blue d-flex flex-column justify-content-between align-items-center text-white p-5"
        >
          <div class="text-start w-100">
            <h3>M-Learning</h3>
          </div>
          <div class="text-center">
            <img
              src={% static 'images/login.jpeg' %}
              alt="Image Collage"
              class="img-fluid rounded image-collage"
            />
          </div>
          <div class="w-100 d-flex justify-content-center">
            {% comment %} <a href="#" class="text-white mx-2">Facebook</a> {%
            endcomment %} {% comment %}
            <a href="#" class="text-white mx-2">Twitter</a> {% endcomment %}
            {%comment %} <a href="#" class="text-white mx-2">LinkedIn</a> {% endcomment %}
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
