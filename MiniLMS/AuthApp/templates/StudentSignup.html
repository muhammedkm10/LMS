<!-- home.html -->
{% extends 'AuthBaseStudent.html' %} {% block title %} Signup {% endblock %} 
{% block content %}
<div class="w-50  rounded-3 p-5 ">
  <h4 class="mb-4 text-center">Register Here...</h4>
  {% if messages %}
  <div class="alert alert-danger" role="alert">
      <strong>Error:</strong>
      {% for message in messages %}
      {{ message }}
      {% endfor %}
  </div>
  {% endif %}
  <form method="post" action='signup'>
    {% csrf_token %}
    <input type="hidden" name="role" value="student">
    <div class="mb-3">
      <input type="username" name="username"class="form-control" placeholder="Username" id="username"  />
    </div>
    <div class="mb-3">
      <input type="email" name="email"class="form-control" id="email" placeholder="email" required />
    </div>
    <div class="mb-3">
      <input type="password"name="password1" class="form-control" id="password1" placeholder="password" required />
    </div>
    <div class="mb-3">
      <input type="password"  name="password2" class="form-control" id="password2" placeholder="password" required />
    </div>
   
    <button type="submit" class="btn bg-navbar hover-custome text-white w-100">Sign Up</button>
  </form>
 
  <div class="mt-3 text-center">
    <span>Do you have an account? </span>
    <a href={% url "login"%}?role=student class="text-decoration-none">Sign In</a> | <a href={% url "landing" %}?role=student class="text-decoration-none">Home</a>
  </div>
</div>

{% endblock %}
