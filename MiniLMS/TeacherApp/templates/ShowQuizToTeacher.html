<!-- templates/quizzes/course_quizzes.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.title }} Quizzes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h4 class="mb-4 text-center">Quizzes for {{ course.name }}</h4>

        {% if quizzes %}
            <table class="table table-striped table-bordered text-center">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Correct Answer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for quiz in quizzes %}
                    <tr>
                        <td>{{ quiz.question }}</td>
                        <td>{{ quiz.correct_answer }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="alert alert-info">No quizzes available for this course.</div>
            {% endif %}

        <div class="mt-4 text-center">
            <a href="{% url "teacher_home" %}" class="btn btn-primary ">Back to Course</a>
        </div>
    </div>

</body>
</html>
